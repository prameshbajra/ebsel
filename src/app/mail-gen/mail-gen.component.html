<div class="container">
    <div class="row generate-account-row">
        <div class="col">
        </div>
        <div class="col-6 col-md-auto ">
            <button type="button" class="btn btn-outline-primary" (click)="generate_ebay_accounts()">Generate Ebay
                Accounts</button>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row pull-right action_buttons" *ngIf="registrations?.length > 0">
        <button mdbBtn type="button" gradient="blue" size="lg" (click)="exportAsXLSX()" mdbWavesEffect>Download as
            Excel</button>
        <button mdbBtn type="button" gradient="blue" size="lg" (click)="exportAsCSV()" mdbWavesEffect>Download as CSV</button>
    </div>
    <table class="table" *ngIf="registrations?.length > 0">
        <thead class="blue white-text">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let registration of registrations; index as index">
                <th scope="row">{{index + 1}}</th>
                <td>{{registration.firstName}}</td>
                <td>{{registration.lastName}}</td>
                <td>{{registration.email}}</td>
                <td>{{registration.password}}</td>
            </tr>
        </tbody>
    </table>

    <div class="text-center loaders" *ngIf="registrations?.length === 0">
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
